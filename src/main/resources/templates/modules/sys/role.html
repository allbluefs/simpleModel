<!DOCTYPE html>
<html>
<head>
    <title>角色</title>
    <#include "/header.html">
</head>
<body>
<div id="cwapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model.trim="q.roleName" @keyup.enter="query" placeholder="角色名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal" id="newForm" autocomplete="off" style="width: 800px">
            <div class="form-group">
                <div class="col-sm-2 control-label">角色名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model.trim="role.roleName" placeholder="角色名称" maxlength="100" name="roleName"/>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <div class="col-sm-2 control-label">所属机构</div>-->
<!--                <div class="col-sm-10">-->
<!--                    <input type="text" class="form-control" style="cursor:pointer;" v-model.trim="role.deptName" @click="deptTree" readonly="readonly" placeholder="所属机构" name="deptName"/>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model.trim="role.remark" placeholder="备注" maxlength="100"/>
                </div>
            </div>
            <div class="form-inline clearfix" style="margin-top:30px;margin-left:26px;">
                <div class="form-group col-md-4">
                    <strong class="col-sm-5 control-label">功能权限</strong>
                    <div class="col-sm-10">
                        <ul id="menuTree" class="ztree"></ul>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <strong class="col-sm-5 control-label">APP权限</strong>
                    <div class="col-sm-10">
                        <ul id="appMenuTree" class="ztree"></ul>
                    </div>
                </div>
                <div class="form-group col-md-4" v-show="false">
                    <strong class="col-sm-5 control-label">数据权限</strong>
                    <div class="col-sm-10">
                        <ul id="dataTree" class="ztree"></ul>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<!-- 选择机构 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>
<script src="/statics/js/modules/sys/role.js"></script>
</body>
</html>
