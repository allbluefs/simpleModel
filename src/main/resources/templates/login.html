<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/statics/images/onepiece.jpg">
    <meta charset="UTF-8">
    <title>管理系统</title>

    <script type="text/javascript" src="/statics/login/js/jquery-3.3.1.min.js"></script>

    <!-- Loading Bootstrap -->
    <link href="/statics/login/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="/statics/login/css/flat-ui.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="/statics/login/css/animate.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700'
          rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='/statics/login/scripts/particles.js'></script>
    <!--<script type='text/javascript' src='scripts/jquery.particleground.js'></script>-->
    <script src="/statics/login/js/bootstrap.min.js"></script>
    <style>
        .login-plane {
            padding: 2rem;
            margin-top: 3rem;
        }

        .center-block {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .center-carousel {
            width: 33%;
            margin-left: auto;
            margin-right: auto;
        }

        .login-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .container {
            padding-top: 4rem;
        }

        body {
            /*background: url(image/bj.jpg)*/

        }
    </style>

    <link href="/statics/login/css/animate.css" rel="stylesheet">
</head>
<body style="display: flex;">


<div id="particles-js">
    <canvas class="particles-js-canvas-el" width="1322" height="774"
            style="width: 100%; height: 100%;">
    </canvas>
</div>
<div class="container" id="particles"
     style="position: relative; top: -4rem; margin: auto;">
    <div class="row">
        <div class="col-md-12">
<!--             <h4 class="text-center animated bounceInDown">学生选课管理系统</h4> bounceInDown动画效果-->
            <h4 class="text-center animated">管理系统</h4>


        </div>
        <div class="col-md-12">
            <div class="row login-plane animated fadeIn">
                <div class="col-md-4 center-block">
                    <form method="post" name="login" id="login" action=""
                          onsubmit="">
                        <strong>账号信息</strong>
                        <div class="form-group has-feedback">
                            <input name="" type="text" id="userid" value=""
                                   placeholder="userid" class="form-control" m="userid"
                                   onkeyup="value=value.replace(/[\u4e00-\u9fa5]|(^\s+)|(\s+$)/ig,'')"
                                   maxlength="12"/> <span class="form-control-feedback fui-user"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input name="" type="password" value="" id="password"
                                   placeholder="password" class="form-control" m="password"
                                   onkeyup="this.value=this.value.replace(/(^\s+)|(\s+$)/g,'');"
                                   maxlength="16"/> <span class="form-control-feedback fui-lock"></span>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <strong>角色信息</strong>
                            </div>
                            <div class="col-md-4">
                                <label class="radio" for="radio1"> <input type="radio"
                                                                          name="optionsRadios1" value="student"
                                                                          checked="checked"
                                                                          id="radio1" data-toggle="radio"
                                                                          class="custom-radio">
                                    <span class="icons"> <span class="icon-unchecked"></span>
											<span class="icon-checked"></span>
									</span> <font style="vertical-align: inherit;"> <font
                                            style="vertical-align: inherit;"> 学生 </font>
                                    </font>
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio" for="radio2"> <input type="radio"
                                                                          name="optionsRadios1" value="teacher"
                                                                          id="radio2"
                                                                          data-toggle="radio" class="custom-radio">
                                    <span
                                            class="icons"> <span class="icon-unchecked"></span> <span
                                            class="icon-checked"></span>
									</span> <font style="vertical-align: inherit;"> <font
                                            style="vertical-align: inherit;"> 老师 </font>
                                    </font>
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio" for="radio3"> <input type="radio"
                                                                          name="optionsRadios1" value="admin"
                                                                          id="radio3"
                                                                          data-toggle="radio" class="custom-radio">
                                    <span
                                            class="icons"> <span class="icon-unchecked"></span> <span
                                            class="icon-checked"></span>
									</span> <font style="vertical-align: inherit;"> <font
                                            style="vertical-align: inherit;"> 管理员 </font>
                                    </font>
                                </label>
                            </div>
                        </div>

                        <input class="btn btn-primary btn-wide login-btn" value="LOGIN"
                               type="submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/statics/login/scripts/bganimation.js"></script>
</body>
</html>
